{% extends 'base.html' %}
{% block reports %}
<h1>Choose report type</h1>

<div style="border: solid 1px black; margin-bottom: 5px; padding: 5px;">
	<p><a href="#"><b>Report profit by month</b></a></p>
	<div class="rep_description">
		last_modified in 12.01.2017
	</div>
	<div>
		<form action="profit_film">
			 Select date:
  			<input type="month" name="date" required="true">
			<input type="submit" value="submit">

	</div>
</div>

<div style="border: solid 1px black; margin-bottom: 5px; padding: 5px;">
	<p><a href="#"><b>Seance report profit by month</b></a></p>
	<div class="rep_description">
		last_modified in 12.01.2017
	</div>
	<div>
		<form action="profit_seance">
			 Select date:
  			<input type="month" name="date" required="true">
			<input type="submit" value="submit">
		</form>
	</div>
</div>

{% endblock %}
